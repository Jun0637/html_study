<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index Test</title>
    <style>
        div.box{
            width: 100px;
            height: 100px;
            border: 2px solid red;
            position: absolute;
        }
        div#b1{
            background-color: aqua;
            top: 30px;
            left: 30px;
            z-index: 3;
        }
        div#b2{
            background-color: violet;
            top: 50px;
            left: 50px;
            z-index: 2;
        }
        div#b3{
            background-color: seagreen;
            top: 70px;
            left: 0px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="b1" class="box">one</div>
        <div id="b2" class="box">two</div>
        <div id="b3" class="box">three</div>
    </div>
</body>
</html>
