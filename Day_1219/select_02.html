<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>형제 선택자</title>
    <style>
        /* div+p{
            background: #ffb100; color: #00ff00;
        } */
        div.target~p{
            background: #ffb100; color: #00ff00;
        }
    </style>
</head>
<body>
    <div>인접형제선택자 1</div>
    <p>인접형제선택자 2</p>
    <p>인접형제선택자 3</p>

    <div class="target">일반형제 선택자 1</div>
    <p>일반형제선택자 2</p>
    <p>일반형제선택자 3</p>

    <div>일반형제 선택자 4</div>
    <p>일반형제선택자 5</p>
</body>
</html>
